<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow属性</title>
    <style>
        .wrapper{
            background-color: red;
            width: 100px;
            height: 100px;
            overflow: scroll;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <p>
            将隐藏所有溢出的内容并使滚动条出现在相关元素上。如果内容没有溢出，滚动条仍然可见，但被禁用。
                 </p>
</div>
</body>
</html>
